<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>The Better Bookstore</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
	body {background-color:rgb(84, 89, 94); margin-top:15px;}
	h1 {color:white;}
	</style>
</head>
<body>
	<div class="container p-3 mb-2 bg-dark text-white">
	<h1>Add book</h1>
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<div class="form-group">
		<label for="t">Title</label>
		<input class="form-control" type="text" id="t" th:field="*{title}"/>
		</div>
		<div class="form-group">
		<label for="a">Author</label>
		<input class="form-control" type="text" id="a" th:field="*{author}"/>
		</div>
		<div class="form-group">
		<label for="y">Year</label>
		<input class="form-control" type="text" id="y" th:field="*{year}"/>
		</div>
		<div class="form-group">
		<label for="i">ISBN</label>
		<input class="form-control" type="text" id="i" th:field="*{isbn}"/>
		</div>
		<div class="form-group">
		<label for="p">Price</label>
		<input class="form-control" type="text" id="p" th:field="*{price}"/>
		</div>
		<div class="form-group">
		<label for="cat">Category</label>
		<select id="cat" th:field="*{category}" class="form-control">
			<option th:each="category: ${categories}" th:value="${category.idCategory}" th:text="${category.name}"></option>
		</select>
		</div>
		<input type="submit" class="btn btn-success" value="Add"/>
	</form>
	</div>
</body>
</html>
